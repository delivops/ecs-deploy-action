name: Test and Update Expected Outputs

on:
  pull_request:

jobs:
  test-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
      with:
        # Fetch the full history to allow for commits
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML

    - name: Run tests and update expected outputs
      run: python tests/test.py

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      id: auto_commit
      with:
        commit_message: |
          Update expected outputs from test run
          
          Auto-generated by GitHub Actions on PR #${{ github.event.number }}
        file_pattern: 'tests/expected_outputs/*.json'

    - name: Comment on PR if outputs were updated
      if: steps.auto_commit.outputs.changes_detected == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ¤– **Expected outputs updated**\n\nThe test run detected changes and automatically updated the expected output files. Please review the changes in the latest commit.'
          })

    - name: Fail if tests failed
      run: |
        # Re-run tests to ensure they pass after any updates
        python tests/test.py

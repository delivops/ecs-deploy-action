# Secret Names Test
# Tests the new secret names format where all keys from specified secrets 
# are automatically extracted as environment variables
name: secret-names-app
replica_count: 1
cpu: 512
memory: 1024
cpu_arch: X86_64
role_arn: arn:aws:iam::123456789012:role/ecsTaskExecutionRole

# New format: just specify secret names and all keys will be extracted
secrets_envs:
  - name: database-credentials
  - name: oauth-config

# Secret files
secret_files:
  - ssl-certificates
  - config-files

envs:
  - NODE_ENV: production
  - SERVICE_TYPE: secret-names

port: 8080
command: ["npm", "start"]
entrypoint: ["node"]

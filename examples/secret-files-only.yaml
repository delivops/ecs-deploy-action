# Only Secret Files Test
# Tests configuration with only secret_files and no regular secrets
name: secret-files-only
replica_count: 1
cpu: 256
memory: 512
cpu_arch: X86_64
role_arn: arn:aws:iam::123456789012:role/ecsTaskExecutionRole
secret_files:
  - database-config
  - api-keys
  - certificates
envs:
  - CONFIG_PATH: "/etc/secrets"
port: 8080

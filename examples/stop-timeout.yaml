# Stop Timeout Configuration Example
# Tests the stop_timeout field which sets the stopTimeout in the ECS task definition

name: stop-timeout-app
replica_count: 1
cpu: 256
memory: 512
cpu_arch: X86_64
role_arn: arn:aws:iam::123456789012:role/ecsTaskExecutionRole

# Container stop timeout in seconds (optional)
# Specifies the time duration to wait before the container is forcefully killed 
# if it doesn't exit normally on its own
stop_timeout: 30

# Basic configuration
port: 8080
envs:
  - NODE_ENV: production

command: ["npm", "start"]

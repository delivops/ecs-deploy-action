# Multi-service YAML configuration
# Base settings apply to all services, with service-specific overrides

# Base configuration (applied to all services)
cpu: 256
memory: 512
role_arn: arn:aws:iam::123456789012:role/ecsTaskExecutionRole
port: 8080
min_replicas: 1
max_replicas: 5
envs:
  - LOG_LEVEL: info
  - SHARED_VAR: shared_value

# Service-specific overrides
services_overrides:
  api-service:
    cpu: 1024
    memory: 2048
    min_replicas: 2
    max_replicas: 10
    envs:
      - API_MODE: "true"
  worker-service:
    cpu: 512
    memory: 1024
    port: null
    envs:
      - WORKER_MODE: "true"
